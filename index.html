<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculatorContainer">
            <div class="displayContainer">
                <div class="display"></div>
                <div class="solution"></div>
            </div>
            <div class="buttonContainer">
                <div class="operators">
                    <button id="add" class="operatorBtn"><kbd>+</kbd></button>
                    <button id="substract" class="operatorBtn"><kbd>-</kbd></button>
                    <button id="multiply" class="operatorBtn"><kbd>*</kbd></button>
                    <button id="divide" class="operatorBtn"><kbd>/</kbd></button>
                    <button id="equal" class="calcuBtn"><kbd>=</kbd></button>
                    <button id="clear" class="calcuBtn"><kbd>c</kbd></button>
                    <button id="backspace" class="calcuBtn"><kbd>Backspace</kbd></button>
                    <button id="decimalPoint" class="calcuBtn"><kbd>.</kbd></button>
                </div>
                <div class="digits">
                    <button id="9" class="digitBtn"><kbd>9</kbd></button>
                    <button id="8" class="digitBtn"><kbd>8</kbd></button>
                    <button id="7" class="digitBtn"><kbd>7</kbd></button>
                    <button id="6" class="digitBtn"><kbd>6</kbd></button>
                    <button id="5" class="digitBtn"><kbd>5</kbd></button>
                    <button id="4" class="digitBtn"><kbd>4</kbd></button>
                    <button id="3" class="digitBtn"><kbd>3</kbd></button>
                    <button id="2" class="digitBtn"><kbd>2</kbd></button>
                    <button id="1" class="digitBtn"><kbd>1</kbd></button>
                    <button id="0" class="digitBtn"><kbd>0</kbd></button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
