<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculatorContainer">
            <div class="displayContainer">
                <div class="display"></div>
                <div class="solution"></div>
            </div>
            <div class="operators">
                <button id="add" class="operatorBtn">+</button>
                <button id="substract" class="operatorBtn">-</button>
                <button id="multiply" class="operatorBtn">*</button>
                <button id="divide" class="operatorBtn">/</button>
                <button id="equal" class="calcuBtn">=</button>
                <button id="clear" class="calcuBtn">AC</button>
                <button id="backspace" class="calcuBtn">&#x8;</button>
                <button id="decimalPoint" class="calcuBtn"></button>
            </div>
            <div class="digits">
                <button id="0" class="digitBtn">0</button>
                <button id="1" class="digitBtn">1</button>
                <button id="2" class="digitBtn">2</button>
                <button id="3" class="digitBtn">3</button>
                <button id="4" class="digitBtn">4</button>
                <button id="5" class="digitBtn">5</button>
                <button id="6" class="digitBtn">6</button>
                <button id="7" class="digitBtn">7</button>
                <button id="8" class="digitBtn">8</button>
                <button id="9" class="digitBtn">9</button>
            </div>
        </div>
    </main>
    
</body>
</html>
